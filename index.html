<html>

  <link rel="stylesheet" href="style.css"/>

<body>
  <div id="err" class="err hidden"></div>

  <!-- Top bar -->

      <button id="one" class="btn">100%</button>
      <button id="showstage" class="btn">Show Stage</button>

        <button class="tool-btn icon-btn" data-tool="bucket" title="Paint bucket">ğŸª£</button>

        <canvas id="c"></canvas>
        <!-- DOM fallback rectangle if canvas stage is off-screen (visible by default) -->
        <div id="stageDom" class="stage-dom"></div>
        <!-- Move labels -->
        <div id="moveLabelX" class="guide-label hidden"></div>

      <div id="split" class="split" title="Drag to resize TimeLine (doubleâ€‘click toggle)"></div>
      <aside id="timeline" class="timeline">

    </div>
  </div>

  <!-- Guide edit popover -->
  <div id="guidePop" class="popover hidden">

      <button class="sw" data-c="#FF0000" style="background:#FF0000"></button>
      <button class="sw" data-c="#00FF00" style="background:#00FF00"></button>
      <button class="sw" data-c="#0000FF" style="background:#0000FF"></button>
      <button class="sw" data-c="#FFFF00" style="background:#FFFF00"></button>
      <button class="sw" data-c="#00FFFF" style="background:#00FFFF"></button>
      <button class="sw" data-c="#FF00FF" style="background:#FF00FF"></button>
      <button class="sw" data-c="#000000" style="background:#000000"></button>
    </div>
    <div class="row actions compact">
      <input id="gVal" class="value-only text" type="text" inputmode="numeric" pattern="[0-9\-]*" placeholder="value" />
      <button id="gSave" class="btn">Save</button>
      <button id="gCancel" class="btn">Cancel</button>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
